<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-wrap">
        <h1 class="heading">Weather Forecast</h1>
        <form action="">
            <label for="location-input">Location:</label>
            <input type="text" name="location-input" id="location-input">
            <button class="search" type="button">Search</button>
        </form>
        
    </div>
    <div class="weather-content">
        
            <div class="weather-display">
                
                <div class="current-weather">
                    <div class="address"></div>
                    <div class="current-temp-wrap">
                        <div class="deg-wrap">
                            <div class="current-temp"></div>
                            
                                <div class="degree-symbol"><span class="active toggle" id="us">&#8457</span><span> |</span><span class="inactive toggle" id="uk">&#8451</span></div>
                            
                        </div>
                        <div class="min-max">
                            <div class="max-temp"></div>
                            <div class="min-temp"></div>
                        </div>
                        <div class="condition"></div>
                    </div>
                </div>
                <div class="condition-detail">
                    <div>
                        <div class="precip-prob condition"></div>
                        <div>Precipitation</div>
                    </div>
                    <div>
                        <div class="humidity condition"></div>
                        <div>Humidity</div>
                    </div>
                    <div>
                        <div class="wind-speed condition"></div>
                        <div>Windspeed</div>
                    </div>
                    <div>
                        <div class="uv-index condition"></div>
                        <div>UV Index</div>
                    </div>
                </div>
            </div>
        
    </div>
</body>
</html>
